<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <style>
    body { font-family: Arial, sans-serif; background: powderblue; text-align: center; }
    .container { width: 400px; margin: 50px auto; background: whitesmoke; padding: 20px; border-radius: 10px; }
    .tabs { display: flex; justify-content: center; margin-bottom: 20px; }
    .tab { flex: 1; padding: 10px; cursor: pointer; border-bottom: 2px solid transparent; }
    .tab.active { border-bottom: 2px solid black; font-weight: bold; }
    form { display: none; }
    form.active { display: block; }
    input, button { width: 100%; margin: 5px 0; padding: 10px; }
    button { background: black; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Blog</h1>

    <!-- Tabs -->
    <div class="tabs">
      <div id="loginTab" class="tab active">Login</div>
      <div id="registerTab" class="tab">Register</div>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="active">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="button" onclick="login()">Login</button>
    </form>

    <!-- Register Form -->
    <form id="registerForm">
      <h2>Register</h2>
      <input type="text" id="registerUsername" placeholder="Username" required>
      <input type="password" id="registerPassword" placeholder="Password" required>
      <button type="button" onclick="register()">Register</button>
    </form>
  </div>

  <script>
    // Tabs
    const loginTab = document.getElementById("loginTab");
    const registerTab = document.getElementById("registerTab");
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");

    loginTab.onclick = () => {
      loginTab.classList.add("active");
      registerTab.classList.remove("active");
      loginForm.classList.add("active");
      registerForm.classList.remove("active");
    };

    registerTab.onclick = () => {
      registerTab.classList.add("active");
      loginTab.classList.remove("active");
      registerForm.classList.add("active");
      loginForm.classList.remove("active");
    };

    // Login function
    async function login() {
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;

      const response = await fetch("http://127.0.0.1:8000/api/login/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      if (response.ok) {
        // Redirect to posts page
        window.location.href = "posts.html";
      } else {
        alert("Invalid login!");
      }
    }

    // Register function
    async function register() {
      const username = document.getElementById("registerUsername").value;
      const password = document.getElementById("registerPassword").value;

      const response = await fetch("http://127.0.0.1:8000/api/register/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      if (response.ok) {
        alert("Registration successful! Please login.");
        // Switch back to login tab
        loginTab.click();
      } else {
        alert("Registration failed!");
      }
    }
  </script>
</body>
</html>
