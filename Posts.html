<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog - Posts</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; }
    .container { width: 600px; margin: 50px auto; background: #fff; padding: 20px; border-radius: 10px; }
    h1 { text-align: center; }
    input, textarea, button { width: 100%; margin: 8px 0; padding: 10px; }
    button { background: blue; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .post { background: #f0f0f0; padding: 10px; border-radius: 5px; margin: 10px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Blog</h1>

    <!-- Create Post Form -->
    <h2>Create a Post</h2>
    <input type="text" id="postTitle" placeholder="Title" required>
    <textarea id="postContent" rows="4" placeholder="Write your post..." required></textarea>
    <button onclick="createPost()">Post</button>

    <!-- Posts List -->
    <h2>All Posts</h2>
    <div id="postsList"></div>
  </div>

  <script>
    const API_URL = "http://127.0.0.1:8000/api/posts/";

    // Fetch and display posts
    async function loadPosts() {
      const response = await fetch(API_URL);
      const posts = await response.json();

      const postsList = document.getElementById("postsList");
      postsList.innerHTML = "";
      posts.forEach(post => {
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `<h3>${post.title}</h3><p>${post.content}</p>`;
        postsList.appendChild(div);
      });
    }

    // Create new post
    async function createPost() {
      const title = document.getElementById("postTitle").value;
      const content = document.getElementById("postContent").value;

      const token = localStorage.getItem("token"); // stored during login

      const response = await fetch(API_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify({ title, content })
      });

      if (response.ok) {
        alert("Post created!");
        document.getElementById("postTitle").value = "";
        document.getElementById("postContent").value = "";
        loadPosts(); // reload posts
      } else {
        alert("Failed to create post (are you logged in?).");
      }
    }

    // Load posts on page load
    loadPosts();
  </script>
</body>
</html>
